<div class="center-container">
    <div class="card">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="text-center">
                    <form #form="ngForm" (ngSubmit)="Add()">
                        <div class="form-group">
                          <label for="name">Name : </label>&nbsp;
                          <input type="text" name="name" id="name" placeholder="name" [(ngModel)]="addHotel.name">
                        </div>
                        <div class="form-group">
                          <label for="address">Address : </label>&nbsp;
                          <input type="text" name="address" id="address" placeholder="address" [(ngModel)]="addHotel.address">
                        </div>
                        <div class="form-group form-check">
                          <label for="rating">Rating : </label>&nbsp;
                          <input type="text" name="rating" id="rating" placeholder="rating" [(ngModel)]="addHotel.rating">
                        </div><br>
                        <button type="submit" class="btn btn-primary">Add</button>
                      </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
