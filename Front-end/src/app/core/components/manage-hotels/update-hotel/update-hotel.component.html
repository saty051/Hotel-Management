<h4>&nbsp;&nbsp;&nbsp;&nbsp;Update Hotel</h4>
<div class="center-container">
    <div class="card">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="text-center">
                    <form #form="ngForm" (ngSubmit)="Update()">
                    <div class="form-group">
                    <label for="name">Hotel Id : </label>&nbsp;
                    <input type="text" name="hotelId" id="hotelId" placeholder="hotelId" [(ngModel)]="updateHotel.hotelId" disabled>
                    </div>
                        <div class="form-group">
                            <label for="address">Name : </label>&nbsp;
                            <input type="text" name="name" id="name" placeholder="name" [(ngModel)]="updateHotel.name">
                        </div>
                        <div class="form-group">
                            <label for="address">Address : </label>&nbsp;
                            <input type="text" name="address" id="address" placeholder="address" [(ngModel)]="updateHotel.address">
                        </div>
                        <div class="form-group form-check">
                            <label for="rating">Rating : </label>&nbsp;
                            <input type="text" name="rating" id="rating" placeholder="rating" [(ngModel)]="updateHotel.rating">
                        </div><br>
                        <button type="submit" class="btn btn-primary">Update</button>
                      </form>
                      </div>
                      <div class="col-md-2">

                      </div>
                    </div>
        </div>
    </div>
</div>
