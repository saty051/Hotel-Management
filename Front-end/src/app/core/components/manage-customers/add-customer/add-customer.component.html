<div class="center-container">
    <div class="card">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="text-center">
                    <form #form="ngForm" (ngSubmit)="Add()">
                        <div class="form-group">
                          <label for="firstName">First Name : </label>&nbsp;
                          <input type="text" name="firstName" id="firstName" placeholder="firstName" [(ngModel)]="addCustomer.firstName">
                        </div>
                        <div class="form-group">
                          <label for="lastName">Last Name : </label>&nbsp;
                          <input type="text" name="lastName" id="lastName" placeholder="lastName" [(ngModel)]="addCustomer.lastName">
                        </div>
                        <div class="form-group">
                          <label for="email">Email : </label>&nbsp;
                          <input type="text" name="email" id="email" placeholder="email" [(ngModel)]="addCustomer.email">
                        </div>
                        <div class="form-group">
                          <label for="phone">Phone : </label>&nbsp;
                          <input type="text" name="phone" id="phone" placeholder="phone" [(ngModel)]="addCustomer.phone">
                        </div><br>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
