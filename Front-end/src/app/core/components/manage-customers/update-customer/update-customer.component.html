<h4>&nbsp;&nbsp;&nbsp;&nbsp;Update Customer</h4>
<div class="center-container">
    <div class="card">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="text-center">
                    <form #form="ngForm" (ngSubmit)="Update()">
                        <div class="form-group">
                            <label for="customerId">Customer Id : </label>&nbsp;
                            <input type="text" name="customerId" id="customerId" placeholder="customerId" [(ngModel)]="updateCustomer.customerId" disabled>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name : </label>&nbsp;
                            <input type="text" name="firstName" id="firstName" placeholder="firstName" [(ngModel)]="updateCustomer.firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name : </label>&nbsp;
                            <input type="text" name="lastName" id="lastName" placeholder="lastName" [(ngModel)]="updateCustomer.lastName">
                        </div>
                        <div class="form-group">
                            <label for="email">Email : </label>&nbsp;
                            <input type="text" name="email" id="email" placeholder="email" [(ngModel)]="updateCustomer.email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone : </label>&nbsp;
                            <input type="text" name="phone" id="phone" placeholder="phone" [(ngModel)]="updateCustomer.phone">
                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>

                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
