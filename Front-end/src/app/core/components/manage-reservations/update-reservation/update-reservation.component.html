<h4>&nbsp;&nbsp;&nbsp;&nbsp;Update Hotel</h4>
<div class="center-container">
    <div class="card">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="text-center">
                    <form #form="ngForm" (ngSubmit)="Update()">
                    <div class="form-group">
                        <label for="reservationId">Reservation Id : </label>&nbsp;
                        <input type="text" name="reservationId" id="reservationId" placeholder="reservationId" [(ngModel)]="updateReservation.reservationId" disabled>
                    </div>
                    <div class="form-group">
                        <label for="roomId">Room Id : </label>&nbsp;
                        <input type="text" name="roomId" id="roomId" placeholder="roomId" [(ngModel)]="updateReservation.roomId">
                        </div>
                    <div class="form-group">
                        <label for="customerId">Customer Id : </label>&nbsp;
                        <input type="text" name="customerId" id="customerId" placeholder="customerId" [(ngModel)]="updateReservation.customerId">
                    </div>
                    <div class="form-group">
                        <label for="guestName">Guest Name : </label>&nbsp;
                        <input type="text" name="guestName" id="guestName" placeholder="guestName" [(ngModel)]="updateReservation.guestName">
                    </div>
                    <div class="form-group">
                        <label for="checkIn Date">CheckIn Date : </label>&nbsp;
                        <input type="date" name="checkIn Date" id="checkIn Date" [(ngModel)]="updateReservation.checkInDate">
                        </div>
                    <div class="form-group">
                        <label for="checkOut Date">CheckOut : </label>&nbsp;
                        <input type="date" name="checkOut Date" id="checkOut Date" [(ngModel)]="updateReservation.checkOutDate">
                    </div>
                    
                        <button type="submit" class="btn btn-primary">Update</button>

                    </form>
                </div>
                <div class="col-md-2"></div>

            </div>
        </div>
    </div>
</div>
