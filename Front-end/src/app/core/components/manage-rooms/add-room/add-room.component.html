<div class="center-container">
    <div class="card">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="text-center">
                    <form #form="ngForm" (ngSubmit)="Add()">
                        <div class="form-group">
                            <label for="name">HotelId : </label>&nbsp;
                            <input type="text" name="hotelId" id="hotelId" placeholder="hotelId" [(ngModel)]="addRoom.hotelId">
                        </div>
                        <div class="form-group">
                            <label for="name">Room Number : </label>&nbsp;
                            <input type="text" name="roomNumber" id="roomNumber" placeholder="roomNumber" [(ngModel)]="addRoom.roomNumber">
                        </div>
                        <div class="form-group">
                            <label for="name">Capacity : </label>&nbsp;
                            <input type="text" name="capacity" id="capacity" placeholder="capacity" [(ngModel)]="addRoom.capacity">
                        </div>
                        <div class="form-group">
                            <label for="name">Price : </label>&nbsp;
                            <input type="text" name="price" id="price" placeholder="price" [(ngModel)]="addRoom.price">
                        </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
