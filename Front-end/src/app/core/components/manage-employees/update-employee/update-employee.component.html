<h4>&nbsp;&nbsp;&nbsp;&nbsp;Update Employee</h4>
<div class="center-container">
    <div class="card">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="text-center">
                    <form #form="ngForm" (ngSubmit)="Update()">
                        <div class="form-group">
                            <label for="employeeId">Employee Id : </label>&nbsp;
                            <input type="text" name="employeeId" id="employeeId" placeholder="employeeId" [(ngModel)]="updateEmployee.employeeId" disabled>
                        </div>
                        <div class="form-group">
                            <label for="hotelId">Hotel Id : </label>&nbsp;
                            <input type="text" name="hotelId" id="hotelId" placeholder="hotelId" [(ngModel)]="updateEmployee.hotelId">
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name : </label>&nbsp;
                            <input type="text" name="firstName" id="firstName" placeholder="firstName" [(ngModel)]="updateEmployee.firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name : </label>&nbsp;
                            <input type="text" name="lastName" id="lastName" placeholder="lastName" [(ngModel)]="updateEmployee.lastName">
                        </div>
                        <div class="form-group">
                            <label for="position">Position : </label>&nbsp;
                            <input type="text" name="position" id="position" placeholder="position" [(ngModel)]="updateEmployee.position">
                        </div><br>
                            <button type="submit" class="btn btn-primary">Update</button>

                    </form>
                </div>
                <div class="col-md-2"></div>

            </div>
        </div>
    </div>
</div>
