<div class="center-container">
    <div class="card">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="text-center">
                    <form #form="ngForm" (ngSubmit)="Add()">
                        <div class="form-group">
                          <label for="hotelId">Hotel Id : </label>&nbsp;
                          <input type="text" name="hotelId" id="hotelId" placeholder="hotelId" [(ngModel)]="addEmployee.hotelId">
                        </div>
                        <div class="form-group">
                          <label for="firstName">First Name : </label>&nbsp;
                          <input type="text" name="firstName" id="firstName" placeholder="firstName" [(ngModel)]="addEmployee.firstName">
                        </div>
                        <div class="form-group">
                          <label for="lastName">Last Name : </label>&nbsp;
                          <input type="text" name="lastName" id="lastName" placeholder="lastName" [(ngModel)]="addEmployee.lastName">
                        </div>
                        <div class="form-group">
                          <label for="position">Position : </label>&nbsp;
                          <input type="text" name="position" id="position" placeholder="position" [(ngModel)]="addEmployee.position">
                        </div><br>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
         </div>
        <div class="col-md-2"></div>
    </div>
</div>
