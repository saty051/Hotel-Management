<div class="center-container">
    <div class="card">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="text-right">
                    <button class="btn btn-success" [routerLink]="['/addEmployee']">Add Employee</button>
                </div>
                <br>
                
                <table class="table table-bordered">
                    <thead>
             <tr>
                <th scope="col" class="text-center">Id</th>
                <th scope="col" class="text-center">HotelId</th>
                <th scope="col" class="text-center">First Name</th>
                <th scope="col" class="text-center">Last Name</th>
                <th scope="col" class="text-center">Position</th>
                <th scope="col" class="text-center">Action</th>
             </tr>
                    </thead>
                    <tbody>
             <tr *ngFor="let employee of allEmployees">
             <th class="text-center">{{employee.employeeId}}</th>
                <td class="text-center">{{employee.hotelId}}</td>
                <td class="text-center">{{employee.firstName}}</td>
                <td class="text-center">{{employee.lastName}}</td>
                <td class="text-center">{{employee.position}}</td>
                <td>
                <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-2.9">
                            <button class="btn btn-danger" (click)="Delete(employee.employeeId)">Delete</button>
                    </div>
                    <div class="col-md-3">
                            <button class="btn btn-primary" (click)="Update(employee.employeeId)">Update</button>
                    </div>
                    <div class="col-md-3">

                    </div>

                </div>
                </td>
             </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>  
    </div>
</div>
